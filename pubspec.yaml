name: huzur_app
description: "İslami içerik uygulaması"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  sign_in_button: ^3.2.0
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.1
  google_sign_in: ^6.2.1
  shared_preferences: ^2.2.2
  provider: ^6.1.2
  geolocator: ^10.1.0
  geocoding: ^3.0.0
  flutter_compass: ^0.7.0
  scrollable_positioned_list: ^0.3.8
  http: ^1.2.1
  intl: ^0.19.0
  cloud_firestore: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/compass.png